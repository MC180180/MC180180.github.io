<!DOCTYPE html>
<html>
<head>
    <style>
        /* 加载容器 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            animation: loaderFade 4.5s forwards;
        }

        /* 文字容器 */
        .text-container {
            position: relative;
            font-size: 2rem;
            color: #333;
            font-family: 'SimHei',       /* Windows系统黑体 */
        }

        /* 打字动画 */
        .typing-text {
            overflow: hidden;
            
            white-space: nowrap;
            border-right: 2px solid #333;
            animation: 
                typing 1.5s steps(20) forwards,
                blink 0.5s infinite 1.5s;
        }

        /* 长条样式 */
        .line {
            position: absolute;
            bottom: -10px;
            height: 3px;
            background: #333;
            width: 0;
            animation: 
                lineExtend 1s 1.8s forwards,
                lineRetract 0.8s 2.8s forwards;
        }

        /* 关键帧动画 */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #333 }
        }

        @keyframes lineExtend {
            from { 
                width: 0;
                left: 0;
                opacity: 1;
            }
            to { 
                width: 100%;
                left: 0;
                opacity: 1;
            }
        }

        @keyframes lineRetract {
            from { 
                width: 100%;
                left: 0;
            }
            to { 
                width: 0;
                left: 100%;
                opacity: 0;
            }
        }

        @keyframes loaderFade {
            0% { opacity: 0 }
            10% { opacity: 1 }
            90% { opacity: 1 }
            100% { opacity: 0 }
        }

        /* 页面内容 */
        .content {
            opacity: 0;
            animation: contentShow 0.5s 3.5s forwards;
        }

        @keyframes contentShow {
            to { opacity: 1 }
        }
    </style>
</head>
