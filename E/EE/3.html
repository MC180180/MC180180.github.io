<html>

<head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>向日葵</title>
	<link rel="stylesheet" href="4.css">
</head>

<body>
<div>
	<ul>
		<li><a href="https://sunlogin.oray.com/">向日葵</a></li>
		<li><a href="https://sunlogin.oray.com/download?categ=personal">ALL</a></li>
		<li><a href="/index.html">index</a></li>
		<div id="cursor"></div>
	</ul>
	<script>
		let text = document.querySelectorAll('ul li a').forEach
		(text => {
			text.innerHTML = text.innerText.split('').map((letters,
			i) => `<span style="transition-delay:${i*40}ms;">${letters}</apsn>`).join('');
		})

		let cursor = document.querySelector('#cursor')
		document.addEventListener('mousemove', (e) => {
			cursor.style.top = e.pageY + 'px';
			cursor.style.left = e.pageX + 'px';
		})
	</script>
</div>
</body>

</html>
