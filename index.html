<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态加载动画</title>
    <style>
        :root {
            --max-edge: 100vh;
            --initial-scale: 3;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: Arial;
            background: #fff;
            overflow: hidden;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .ring {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 3px solid transparent;
            border-radius: 50%;
            animation: 
                shrink 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards,
                expand 1s 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .text {
            position: absolute;
            opacity: 0;
            animation: fade 1s 1.5s forwards;
            font-size: 1.2rem;
            color: #333;
        }

        .content {
            opacity: 0;
            transition: opacity 0.5s;
            padding: 20px;
        }

        @keyframes shrink {
            0% {
                transform: scale(var(--initial-scale));
                border-color: #000000;
            }
            100% {
                transform: scale(1);
                border-width: 9px;
            }
        }

        @keyframes expand {
            0% { transform: scale(1); }
            100% { 
                transform: scale(var(--initial-scale)); 
                opacity: 0;
            }
        }

        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .ring:nth-child(1) { animation-delay: 0s, 2.5s; }
        .ring:nth-child(2) { animation-delay: 0.2s, 2.7s; }
        .ring:nth-child(3) { animation-delay: 0.4s, 2.9s; }
        /* 定义CSS全局变量 */
:root {
  --border-color: #f8f9fa;          /* 默认边框颜色 */
  --border-hover: #424242;       /* 悬停时边框颜色 */
  --border-width: 2px;           /* 边框宽度 */
  --line-color: rgba(0,0,0,0.1); /* 辅助线颜色 */
  --underline-height: 3px;       /* 下划线高度 */
}

/* 基础页面样式 */
body {
  margin: 0;                     /* 清除默认外边距 */
  height: 100vh;                 /* 视口高度100% */
  display: grid;                 /* 使用网格布局 */
  place-items: center;           /* 内容居中显示 */
  background: #f8f9fa;           /* 页面背景色 */
}

/* 双列容器样式 */
.column-container {
  display: grid;                 /* 网格布局 */
  grid-template-columns: repeat(2, 1fr); /* 创建等宽两列 */
  gap: 60px;                     /* 列间距 */
  position: relative;            /* 相对定位 */
  padding: 40px;                 /* 内边距 */
}

/* 单列样式 */
.column {
  position: relative;            /* 相对定位 */
  padding: 20px;                 /* 内边距 */
}

/* 列边框伪元素 */
.column::before {
  content: '';                   /* 必须属性 */
  position: absolute;            /* 绝对定位 */
  inset: 0;                      /* 覆盖整个父元素 */
  border: var(--border-width) solid var(--border-color); /* 使用CSS变量 */
  transition: border-color 0.3s ease; /* 边框颜色过渡动画 */
}

/* 文本项基础样式 */
.text-item {
    
  margin: 15px 0;                /* 上下边距 */
  padding: 8px;                  /* 内边距 */
  position: relative;            /* 相对定位 */
  overflow: hidden;              /* 隐藏溢出内容 */
}

/* 链接样式 */
.text-item a {
  color: #333;                   /* 文字颜色 */
  text-decoration: none;         /* 去除下划线 */
  position: relative;            
  display: inline-block;         
  transition: color 0.3s;       /* 颜色过渡动画 */
  padding-bottom: 5px;          /* 下边距增加间距 */
}

/* 下划线动画效果 */
.text-item a::after {
  content: '';                   
  position: absolute;
  bottom: 0;                     /* 定位到底部 */
  left: 0;
  width: 120%;                   /* 超宽设计用于动画效果 */
  height: var(--underline-height); /* 使用变量定义高度 */
  background: linear-gradient(   /* 渐变背景 */
    90deg,
    rgba(0,0,0,1) 100%,          /* 渐变颜色设置 */
    rgba(0,0,0,0.6) 100%,
    rgba(0,0,0,0) 100%
  );
  transform: translateX(110%) skew(-15deg); /* 初始位置和倾斜 */
  opacity: 0;                    /* 初始透明度 */
  transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* 复杂过渡曲线 */
  z-index: -1;                   /* 置于文字下方 */
}

/* 悬停时下划线动画 */
.text-item a:hover::after {
  transform: translateX(-15%) skew(-15deg); /* 最终位置 */
  opacity: 1;                     /* 完全显示 */
}

/* 列悬停交互效果 */
.column:hover::before {
  border-color: var(--border-hover); /* 悬停时改变边框颜色 */
}

.top-container {
  position: fixed;  /* 固定定位 */
  top: 0;
  width: 100%;
  display: flex;
  justify-content: center; /* 水平居中 */
  background: rgba(255,255,255,0.9); /* 半透明背景 */
}

    </style>
</head>
<body>
    <div class="loader">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="text">Welcome MC180180</div>
    </div>

    <div class="content">
        <h1>  <!-- 双列容器结构 -->
            <div class="column-container">
              <!-- 左列 -->
              <div class="column">
                <div class="text-item"><a href="HTTPS/1.html">HPPTS</a></div>
                <div class="text-item"><a href="404.html">MG</a></div>
                <div class="text-item"><a href="Don.html">PRTS</a></div>
              </div>
          
              <!-- 右列 -->
              <div class="column">
                <div class="text-item"><a href="404.html">ELLRA</a></div>
                <div class="text-item"><a href="GIT.html">GITHUB</a></div>
                <div class="text-item"><a href="DARK/1.html">DARK</a></div>
              </div>
            </div></h1>
    </div>

    <script>
        // 动态计算初始缩放比例<x-preset class="no-tts reference-tag disable-to-doc" data-index="6">6</x-preset><x-preset class="no-tts reference-tag disable-to-doc" data-index="8">8</x-preset>
        function calculateScale() {
            const maxEdge = Math.max(
                document.documentElement.clientWidth,
                document.documentElement.clientHeight
            );
            const baseSize = 150; // 圆环基础尺寸
            const scale = (maxEdge * 1.5) / baseSize; // 保证初始尺寸超出可视区域<x-preset class="no-tts reference-tag disable-to-doc" data-index="8">8</x-preset>
            document.documentElement.style.setProperty('--initial-scale', scale);
        }

        // 初始化计算
        calculateScale();
        window.addEventListener('resize', calculateScale);

        // 动画完成后显示内容<x-preset class="no-tts reference-tag disable-to-doc" data-index="1">1</x-preset>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
                document.querySelector('.content').style.opacity = 30;
            }, 4000);
        });
    </script>
</body>
</html>
